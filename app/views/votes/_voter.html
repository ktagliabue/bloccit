<% if current_user %>
  <div>
    <div><%= link_to " ", topic_post_upvote_path(@topic, @post), class: 'glyphicon glyphicon-chevron-up', method: :post %></div>
    <div><strong><%= post.points %></strong></div>
    <div><%= link_to " ", topic_post_downvote_path(@topic, @post), class: 'glyphicon glyphicon-chevron-down', method: :post %></div>
  </div>
<% end %>
